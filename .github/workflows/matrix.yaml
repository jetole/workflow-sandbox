name: Eval matrix

on:
  workflow_dispatch:

jobs:
  eval:
    name: Evaluate
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pet: [dog, cat, mouse, bird, fish]

    # env:
    #   pet_type: ${{ matrix.pet }}

    steps:
      - name: Env
        run: env | sort

      - name: Echo
        run: |
          echo "${{ matrix.pet }}"
